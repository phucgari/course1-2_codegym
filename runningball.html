<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="myImage" src="https://upload.wikimedia.org/wikipedia/commons/6/6e/Football_%28soccer_ball%29.svg">
<p>Click the button below to move the image to right</p>
<button onclick="moving()">Click me!!</button>
</body>
<script>
    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.left = '0px';
    }
    function moving() {
        imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
    }
    window.onload = init;

</script>
</html>
