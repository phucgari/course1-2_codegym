<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Tính chỉ số cân nặng</h1>
<h4>Nhập cân nặng: (kg)</h4>
<input type="number" id="kg">
<h4>Nhập chiều cao: (cm)</h4>
<input type="number" id="cm">
<button onclick="cal()">Kiểm tra</button>
<h3 id="result"></h3>
</body>
<script>
function cal() {
  let kg= document.getElementById("kg").value
  let cm= document.getElementById("cm").value
  let bmi = kg / (Math.pow(cm/100,2))

  if (bmi < 18)
    document.getElementById("result").innerHTML = "BMI của bạn là :" + bmi + ". Thân hình hơi gầy quá, tạm thời ăn bồi dưỡng thêm, cảm ơn";
  else if (bmi < 25.0)
    document.getElementById("result").innerHTML = "BMI của bạn là :" + bmi + ". Thân hình hoàn toàn bình thường, đề nghị luôn luôn giữ sức khỏe, cảm ơn";
  else if (bmi < 30.0)
    document.getElementById("result").innerHTML = "BMI của bạn là :" + bmi + ". Thân hình hơi béo 1 tí, đề nghị quý khách tập thể dục và luôn giữ gìn sức khỏe";
  else
    document.getElementById("result").innerHTML = "BMI của bạn là :" + bmi + ". Trời ơi con lợn, giảm cân đi thôi!";
}
</script>
</html>
